[policy]
# 其中 Proxies 指定访问境外网站时的策略或节点；Mainland 控制访问大陆网站时的策略；
# CMedia 策略组为中国媒体；GMedia 为国际媒体；
# Others 为其他规则，若前边的规则都没有被匹配到，则听从此策略组的规定。
static=Proxies, 香港, 日本, 原生, 台湾, 美国, 新加坡, proxy, direct, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/Proxies.png
static=香港, server-tag-regex=^((?!原生).)*香港((?!原生).)*$, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/Hong_Kong.png
static=日本, server-tag-regex=^((?!原生).)*日本((?!原生).)*$, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/Japan.png
static=原生, server-tag-regex=^(?=.*香港)(?=.*原生).*$, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/Global.png
static=台湾, server-tag-regex=^(?=.*台湾)(?=.*原生).*$, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/Taiwan.png
static=美国, server-tag-regex=洛杉矶|费利蒙|西雅图|圣何塞, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/United_States.png
static=新加坡, server-tag-regex=狮城|新加坡, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/Singapore.png
static=AdBlock, reject, direct, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/AdBlock.png
static=Apple, direct, proxy, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/Apple.png
static=Mainland, direct, proxy, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/Mainland.png
static=CMedia, direct, proxy, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/CMedia.png
static=Speedtest, direct, proxy, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/Speedtest.png
static=GMedia, 香港, 美国, direct, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/GMedia.png
static=Netflix, 原生, 台湾, direct, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/Netflix.png
static=YouTube, 香港, 日本, proxy, direct, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/YouTube.png
static=Telegram, 日本, 原生, proxy, direct, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/Telegram.png
static=PayPal, 美国, direct, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/PayPal.png
static=Microsoft, direct, proxy, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/Microsoft.png
static=Others, direct, proxy, img-url=https://raw.githubusercontent.com/iduorami/QuantumultX/master/IconSet/Available.png


